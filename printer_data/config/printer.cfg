[include Steppers.cfg]
[include Beacon.cfg]
[include Homing_Leveling_Mesh.cfg]
[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[exclude_object]
[mcu]
serial:  /dev/serial/by-id/usb-Klipper_stm32h723xx_btt-octopus-pro-h723-11-if00
# CAN bus is also available on this board

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_z_velocity: 5
max_z_accel: 100

[fan] #        CPAP print Cooling Fan\
pin: PG15 # for ocotopus pro Endstop 7 header
max_power: 1 # adjust below 1 if you would like the max speed to be slower
off_below: 0.2 # minimum speed where the fan starts spinning - on octopus pro this is correct - will be lower maybe 0 on mellow Super 8 because of different GPIO pullup and protection resistors
cycle_time: 0.0005 # = 2khz - CPAP fan driver recommended range is 2-50khz

[heater_fan hotend_fan]
##  Hotend Fan - VFAN1
pin: PA8
# tachometer_pin: ^sht:PA2
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 0.80

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F  ; Common thermistor for RatRig beds, confirm with your setup
sensor_pin: PF7
min_temp: 0
max_temp: 120
control: pid
pid_kp: 68.0
pid_ki: 1.2
pid_kd: 950.0  ; Placeholder PID values, calibrate with PID_CALIBRATE

